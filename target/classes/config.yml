settings:
  create:
    max-target-distance: 5
    require-empty-chest: true

    permission-required: false

    max-shops-per-player: -1

    chat-fallback-enabled: true
    chat-timeout-seconds: 30

    use-create-gui: false

  economy:
    require-vault: true
    allow-owner-buy: false
    display:
      short: true
      decimals: 1
      thousand-suffix: "k"
      million-suffix: "m"

  stock:
    show-on-sign: true
    out-of-stock-text: "Out"
    show-when-zero: true
    count-exact-meta: true

  protection:
    prevent-break-shop-chest: true
    prevent-open-shop-chest: true

  removal:
    require-axe: true
    confirm-seconds: 8
    double-confirm: true

gui:
  global:
    cancel-clicks: true

  create:
    enabled: true
    title: "&aCreate Chest Shop"
    size: 27

    preview-slot: 13

    background:
      material: GRAY_STAINED_GLASS_PANE
      name: " "
      lore: []
      custom-model-data: 0
      glow: false

    confirm:
      slot: 15
      item:
        material: LIME_WOOL
        name: "&aConfirm"
        lore:
          - "&7Continue to price input."
          - "&7Use: &f<amount> <price>"
          - "&7Example: &f16 20k"
        custom-model-data: 0
        glow: true

    cancel:
      slot: 11
      item:
        material: RED_WOOL
        name: "&cCancel"
        lore:
          - "&7Abort shop creation."
        custom-model-data: 0
        glow: false

    info:
      slot: 22
      item:
        material: PAPER
        name: "&eHow it works"
        lore:
          - "&7Hold the item in your main hand."
          - "&7Command: &f/lpcs create <amount> <price>"
          - "&7Example: &f/lpcs create 16 20k"
          - "&7You can also type &f16 20k &7in chat"
          - "&7if you used &f/lpcs create &7without args."
        custom-model-data: 0
        glow: false

    extras:
      enabled: false
      items: []

  details:
    enabled: true
    title: "&aShop: &f{item}"
    size: 27

    background:
      material: GRAY_STAINED_GLASS_PANE
      name: " "
      lore: []
      custom-model-data: 0
      glow: false

    item-slot: 13

    hint:
      enabled: true
      slot: 22
      item:
        material: EMERALD
        name: "&aBuy"
        lore:
          - "&7Right-click the sign to buy."
        custom-model-data: 0
        glow: true

    stats:
      enabled: true
      slot: 21
      item:
        material: BOOK
        name: "&eShop Info"
        lore:
          - "&7Amount: &f{amount}"
          - "&7Price: &f{price}"
          - "&7Stock: &f{stock}"
        custom-model-data: 0
        glow: false

sign:
  lines:
    - "&a[LPShop]"
    - "&f{item} &7x{amount}"
    - "&e{price}"
    - "&7Stock: &f{stock}"

  auto-update: true
  use-short-money: true
